set -g prefix C-a
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded."

bind C-a send-prefix

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg blue
set -g status-attr bright

set -g message-fg white
set -g message-bg blue
set -g message-attr bright

set -g status-interval 1
set -g status-justify centre
set -g status-utf8 on

set -g status-left-length 40
# hostname, session name, window index:window title, pane index:window name
set -g status-left '#H    #S    #I:#T    #P:#W'
set -g status-right '%R'

setw -g monitor-activity on
set -g visual-activity on

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# Move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

# Use vi-like copy/paste commands
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set display-panes-time 2500

### Style
# puts user@hostname on the left of the window list (in a subtler color)
# clearer (color-based) marker of the active window in that list
# clearer current-pane contrast/coloring
set -g status-bg green
set -g status-fg black
set -g status-left-bg green
set -g status-left-fg white
set -g status-left-length 30 # allow more length, for longer hostnames
set -g status-left '#30T  '
set -g window-status-current-bg black
set -g window-status-current-fg white
set -g status-right-fg black
set -g status-right-bg green
set -g status-right '%H:%M, %a %h %e '
